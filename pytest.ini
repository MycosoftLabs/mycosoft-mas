[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# pytest-cov has been intermittently corrupting/locking coverage SQLite files on Windows,
# causing INTERNALERRORs after a test run. Disable it by default; run with coverage
# explicitly when needed (and after cleaning stale `.coverage*` files).
addopts = -v --tb=short --import-mode=importlib -p no:cov -p no:pytest_cov
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning 
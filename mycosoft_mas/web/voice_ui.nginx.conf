server {
  listen 80;
  server_name _;

  # Serve the UI
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ =404;
  }

  # Same-origin proxies to avoid browser CORS issues
  location /api/whisper/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://whisper:8000/;
  }

  # TTS: prefer ElevenLabs proxy (5501) if available, fallback to openedai-speech (5500)
  location /api/tts/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Try ElevenLabs proxy first (if voice-premium profile is active)
    proxy_pass http://elevenlabs-proxy:8000/;
    # If 5501 unavailable, nginx will return error; voice UI can handle gracefully
  }

  location /api/ollama/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://ollama:11434/;
  }

  # MAS Orchestrator API (inside docker network)
  location /api/mas/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://mas-orchestrator:8000/;
  }
}

# MCP Server configurations
# Version: 3.0.0 - Global Integration Support
servers:
  primary:
    name: "Primary MCP"
    host: "mcp-primary.mycosoft.com"
    port: 8080
    protocol: "https"
    api_key: null
    capabilities:
      - agent_management
      - tool_integration
      - data_processing
      - system_monitoring
    backup_servers:
      - "mcp-backup-1.mycosoft.com"
      - "mcp-backup-2.mycosoft.com"
    health_check_interval: 30
    retry_count: 3
    timeout: 10

  secondary:
    name: "Secondary MCP"
    host: "mcp-secondary.mycosoft.com"
    port: 8080
    protocol: "https"
    api_key: null
    capabilities:
      - data_backup
      - disaster_recovery
      - system_audit
    backup_servers:
      - "mcp-backup-3.mycosoft.com"
    health_check_interval: 30
    retry_count: 3
    timeout: 10

  tool_integration:
    name: "Tool Integration MCP"
    host: "mcp-tools.mycosoft.com"
    port: 8080
    protocol: "https"
    api_key: null
    capabilities:
      - tool_management
      - tool_deployment
      - tool_monitoring
    backup_servers: []
    health_check_interval: 30
    retry_count: 3
    timeout: 10

  # Cursor IDE MCP Server
  cursor_mcp:
    name: "Cursor IDE MCP"
    host: "localhost"
    port: 3000
    protocol: "http"
    api_key: null
    capabilities:
      - code_edit
      - file_operations
      - terminal_execution
      - search_codebase
      - lsp_integration
    local_only: true
    health_check_interval: 10
    retry_count: 2
    timeout: 30

  # ChatGPT/OpenAI MCP Server
  chatgpt_mcp:
    name: "ChatGPT MCP"
    host: "api.openai.com"
    port: 443
    protocol: "https"
    api_key: "${OPENAI_API_KEY}"
    capabilities:
      - conversation
      - code_generation
      - analysis
      - embeddings
      - vision
    health_check_interval: 60
    retry_count: 3
    timeout: 120

  # ElevenLabs Voice MCP
  elevenlabs_mcp:
    name: "ElevenLabs Voice MCP"
    host: "api.elevenlabs.io"
    port: 443
    protocol: "https"
    api_key: "${ELEVENLABS_API_KEY}"
    capabilities:
      - text_to_speech
      - voice_cloning
      - voice_design
      - audio_isolation
    health_check_interval: 60
    retry_count: 3
    timeout: 60

  # Space Weather Data MCP
  space_weather_mcp:
    name: "Space Weather MCP"
    host: "services.swpc.noaa.gov"
    port: 443
    protocol: "https"
    api_key: null
    capabilities:
      - solar_events
      - geomagnetic_data
      - satellite_data
      - space_weather_alerts
      - aurora_forecast
    data_sources:
      - nasa_donki
      - noaa_swpc
      - goes_satellite
      - ace_satellite
      - dscovr
    health_check_interval: 30
    retry_count: 3
    timeout: 30

  # Environmental Sensors MCP
  environmental_mcp:
    name: "Environmental Data MCP"
    host: "api.openaq.org"
    port: 443
    protocol: "https"
    api_key: "${OPENAQ_API_KEY}"
    capabilities:
      - air_quality
      - pollution_monitoring
      - radiation_detection
      - pollen_data
      - fire_smoke_data
    data_sources:
      - openaq
      - purpleair
      - epa_airnow
      - safecast
      - breezometer
      - ambee
    health_check_interval: 60
    retry_count: 3
    timeout: 30

  # Earth Science MCP
  earth_science_mcp:
    name: "Earth Science MCP"
    host: "earthquake.usgs.gov"
    port: 443
    protocol: "https"
    api_key: null
    capabilities:
      - earthquake_data
      - tide_predictions
      - buoy_observations
      - flood_monitoring
      - water_levels
      - seismic_events
    data_sources:
      - usgs_earthquake
      - noaa_tides
      - ndbc_buoys
      - usace_cwms
      - nws_flood
      - iris_seismic
    health_check_interval: 30
    retry_count: 3
    timeout: 30

  # Financial Markets MCP
  financial_mcp:
    name: "Financial Markets MCP"
    host: "api.coingecko.com"
    port: 443
    protocol: "https"
    api_key: null
    capabilities:
      - crypto_prices
      - stock_quotes
      - forex_rates
      - market_news
      - financial_analysis
    data_sources:
      - coingecko
      - coinmarketcap
      - alpha_vantage
      - polygon
      - finnhub
    health_check_interval: 60
    retry_count: 3
    timeout: 30

  # Automation Hub MCP
  automation_mcp:
    name: "Automation Hub MCP"
    host: null
    port: null
    protocol: "https"
    api_key: null
    capabilities:
      - webhook_triggers
      - workflow_automation
      - event_broadcasting
    platforms:
      - zapier
      - ifttt
      - make
      - pipedream
      - activepieces
    health_check_interval: 120
    retry_count: 2
    timeout: 30

  # Defense/Restricted MCP (Disabled by default)
  defense_mcp:
    name: "Defense Systems MCP"
    host: null
    port: null
    protocol: "https"
    api_key: null
    enabled: false
    restricted: true
    clearance_required: true
    capabilities:
      - palantir_foundry
      - anduril_sdk
      - platform_one
      - tactical_data_link
    health_check_interval: 300
    retry_count: 1
    timeout: 60

# MCP Server features
features:
  agent_management:
    endpoints:
      - "/api/v1/agents"
      - "/api/v1/agent/{id}"
      - "/api/v1/agent/{id}/status"
    methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"

  tool_integration:
    endpoints:
      - "/api/v1/tools"
      - "/api/v1/tool/{id}"
      - "/api/v1/tool/{id}/deploy"
    methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"

  data_processing:
    endpoints:
      - "/api/v1/data/process"
      - "/api/v1/data/transform"
      - "/api/v1/data/validate"
    methods:
      - "POST"
      - "PUT"

  system_monitoring:
    endpoints:
      - "/api/v1/monitor/health"
      - "/api/v1/monitor/metrics"
      - "/api/v1/monitor/alerts"
    methods:
      - "GET"
      - "POST"

  data_backup:
    endpoints:
      - "/api/v1/backup/create"
      - "/api/v1/backup/restore"
      - "/api/v1/backup/verify"
    methods:
      - "POST"
      - "GET"

  disaster_recovery:
    endpoints:
      - "/api/v1/recovery/initiate"
      - "/api/v1/recovery/status"
      - "/api/v1/recovery/complete"
    methods:
      - "POST"
      - "GET"

  system_audit:
    endpoints:
      - "/api/v1/audit/logs"
      - "/api/v1/audit/events"
      - "/api/v1/audit/reports"
    methods:
      - "GET"
      - "POST"

  tool_management:
    endpoints:
      - "/api/v1/tools/register"
      - "/api/v1/tools/update"
      - "/api/v1/tools/remove"
    methods:
      - "POST"
      - "PUT"
      - "DELETE"

  tool_deployment:
    endpoints:
      - "/api/v1/tools/deploy"
      - "/api/v1/tools/rollback"
      - "/api/v1/tools/status"
    methods:
      - "POST"
      - "GET"

  tool_monitoring:
    endpoints:
      - "/api/v1/tools/monitor"
      - "/api/v1/tools/metrics"
      - "/api/v1/tools/alerts"
    methods:
      - "GET"
      - "POST" 
# Observability Stack for Mycosoft MAS
# Extends existing Prometheus/Grafana with Loki for logs
#
# Usage:
#   docker compose -f docker/observability.yml up -d
#
# Ports:
#   - Loki: 3101 (changed from default 3100 to avoid MICA conflict)
#   - Promtail: internal only (scrapes logs)
#
# Note: This is an ADDITIVE stack - does not replace existing services

name: mycosoft-observability

services:
  # ----------------------------
  # Loki - Log Aggregation
  # ----------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: mycosoft-loki
    restart: unless-stopped
    ports:
      - "3101:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    networks:
      - mycosoft-observability
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ----------------------------
  # Promtail - Log Shipper
  # ----------------------------
  promtail:
    image: grafana/promtail:2.9.0
    container_name: mycosoft-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/app/logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - mycosoft-observability

volumes:
  loki_data:
    driver: local

networks:
  mycosoft-observability:
    driver: bridge
    name: mycosoft-observability

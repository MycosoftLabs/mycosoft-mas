networks:
  mas-network:
    external: true
    name: myca-integration-network
services:
  mas-agent-config-manager:
    container_name: mas-agent-config-manager
    depends_on:
      mas-redis:
        condition: service_healthy
      myca-orchestrator:
        condition: service_started
    environment:
      AGENT_ID: config-manager
      AGENT_NAME: Config Manager
      MAS_ORCHESTRATOR_URL: http://myca-orchestrator:8001
      REDIS_URL: redis://mas-redis:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      timeout: 10s
    image: mycosoft/mas-agent:config-manager
    networks:
    - mas-network
    restart: unless-stopped

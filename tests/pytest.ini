[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# NOTE (Win32): pytest-cov has been intermittently corrupting/locking SQLite-backed
# `.coverage*` files on this machine, causing pytest INTERNALERROR after the test run.
# Keep coverage optional; run it explicitly in a clean environment when needed.
addopts = -v --tb=short --import-mode=importlib -p no:cov -p no:pytest_cov
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    core: Core system tests
    services: Service layer tests
    agents: Agent tests
    integrations: Integration tests
    dependencies: Dependency management tests 
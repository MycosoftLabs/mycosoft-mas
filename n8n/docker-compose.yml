version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: myca-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=$${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=$${N8N_PASSWORD:-changeme}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=$${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=$${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=$${POSTGRES_PASSWORD:-changeme}
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_PRUNE=true
      - N8N_LOG_LEVEL=$${N8N_LOG_LEVEL:-info}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/import:ro
      - ./registry:/registry:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: myca-n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=$${POSTGRES_DB:-n8n}
      - POSTGRES_USER=$${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=$${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: myca-n8n-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - n8n-network

volumes:
  n8n_data:
  postgres_data:
  redis_data:

networks:
  n8n-network:
    driver: bridge

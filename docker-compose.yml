version: "3.9"

services:
  mas-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "uvicorn mycosoft_mas.core.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8001:8000"
    environment:
      MAS_ENV: development
      DEBUG_MODE: "true"
      LOG_LEVEL: DEBUG
      MAS_LIGHT_IMPORT: "1"
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      QDRANT_URL: http://qdrant:6333
      LLM_BASE_URL: ${LLM_BASE_URL:-http://litellm:4000}
      LLM_DEFAULT_PROVIDER: ${LLM_DEFAULT_PROVIDER:-openai_compatible}
      LLM_API_KEY: ${LLM_API_KEY:-sk-placeholder}
      MINDEX_DATABASE_URL: ${MINDEX_DATABASE_URL:-postgresql://mindex:mindex@host.docker.internal:5432/mindex}
      NATUREOS_API_URL: ${NATUREOS_API_URL:-http://host.docker.internal:8002}
      WEBSITE_API_URL: ${WEBSITE_API_URL:-https://mycosoft.vercel.app/api}
      NOTION_API_KEY: ${NOTION_API_KEY:-}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID:-}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://host.docker.internal:5678}
      TTS_URL: ${TTS_URL:-http://elevenlabs-proxy:8000}
      WHISPER_URL: ${WHISPER_URL:-http://whisper:8000}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./mycosoft_mas:/app/mycosoft_mas
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mas-network

  mas-agent-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "python -m mycosoft_mas.agents.management.agent_manager"
    environment:
      MAS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      MINDEX_DATABASE_URL: ${MINDEX_DATABASE_URL:-postgresql://mindex:mindex@host.docker.internal:5432/mindex}
      NATUREOS_API_URL: ${NATUREOS_API_URL:-http://host.docker.internal:8002}
      WEBSITE_API_URL: ${WEBSITE_API_URL:-https://mycosoft.vercel.app/api}
      NOTION_API_KEY: ${NOTION_API_KEY:-}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID:-}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://host.docker.internal:5678}
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./mycosoft_mas:/app/mycosoft_mas
    depends_on:
      mas-orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mas-network

  mas-task-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "python -m mycosoft_mas.agents.management.task_manager"
    environment:
      MAS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      MINDEX_DATABASE_URL: ${MINDEX_DATABASE_URL:-postgresql://mindex:mindex@host.docker.internal:5432/mindex}
      NATUREOS_API_URL: ${NATUREOS_API_URL:-http://host.docker.internal:8002}
      WEBSITE_API_URL: ${WEBSITE_API_URL:-https://mycosoft.vercel.app/api}
      NOTION_API_KEY: ${NOTION_API_KEY:-}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID:-}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://host.docker.internal:5678}
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./mycosoft_mas:/app/mycosoft_mas
    depends_on:
      mas-orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mas-network

  mas-integration-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "python -m mycosoft_mas.agents.integrations.integration_manager"
    environment:
      MAS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      MINDEX_DATABASE_URL: ${MINDEX_DATABASE_URL:-postgresql://mindex:mindex@host.docker.internal:5432/mindex}
      NATUREOS_API_URL: ${NATUREOS_API_URL:-http://host.docker.internal:8002}
      WEBSITE_API_URL: ${WEBSITE_API_URL:-https://mycosoft.vercel.app/api}
      NOTION_API_KEY: ${NOTION_API_KEY:-}
      NOTION_DATABASE_ID: ${NOTION_DATABASE_ID:-}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://host.docker.internal:5678}
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./mycosoft_mas:/app/mycosoft_mas
    depends_on:
      mas-orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mas-network

  # MAS PostgreSQL - Using port 5433 to avoid conflict with local PostgreSQL 17
  # For production, use MINDEX database instead (see integrations/mindex_client.py)
  postgres:
    image: postgres:17-alpine
    container_name: mas-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maspassword}
      POSTGRES_DB: ${POSTGRES_DB:-mas}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # External port 5433, internal 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER:-mas}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mas-network
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    ports:
      - "6390:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mas-network

  qdrant:
    image: qdrant/qdrant:v1.13.2
    ports:
      - "6345:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-c", "timeout 5 bash -c 'echo > /dev/tcp/localhost/6333' >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - mas-network

  prometheus:
    image: prom/prometheus:v3.2.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    profiles: ["observability"]
    networks:
      - mas-network

  grafana:
    image: grafana/grafana:11.6.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    profiles: ["observability"]
    depends_on:
      - prometheus
    networks:
      - mas-network

  myca-app:
    build:
      context: .
      dockerfile: Dockerfile.next
      target: runner
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - ./styles:/app/styles
    depends_on:
      mas-orchestrator:
        condition: service_started
    networks:
      - mas-network

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    command: >
      sh -c "python -m litellm --port 4000 --config /app/config.yaml"
    environment:
      LITELLM_CONFIG: /app/config.yaml
      LITELLM_LOG: info
    volumes:
      - ./config/litellm.yaml:/app/config.yaml:ro
    ports:
      - "4000:4000"
    profiles: ["local-llm"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/v1/models"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - mas-network

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    profiles: ["local-llm"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mas-network

  # ============================================
  # VOICE INTERACTION SERVICES
  # ============================================

  # n8n - Workflow Automation for Voice Pipelines
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5690:5678"
    environment:
      # Keep local dev simple: no auth so webhooks/UI work without extra headers.
      # If you need auth later, re-enable and put n8n behind a reverse proxy.
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5688/
      - GENERIC_TIMEZONE=America/New_York
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-myca-encryption-key-change-me}
      # Public API for workflow management (no auth required for local dev)
      - N8N_PUBLIC_API_DISABLED=false
      # Force production webhook mode to register webhooks
      - EXECUTIONS_MODE=regular
      # AI/LLM Integration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Whisper/TTS endpoints
      - WHISPER_URL=http://whisper:8000
      - TTS_URL=http://openedai-speech:8000
      - OLLAMA_URL=http://ollama:11434
      - LITELLM_URL=http://litellm:4000
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows
    depends_on:
      - redis
    networks:
      - mas-network
    restart: unless-stopped

  # Whisper - Speech-to-Text (Local, Fast)
  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    ports:
      - "8765:8000"
    environment:
      - WHISPER__MODEL=Systran/faster-whisper-base.en
      - WHISPER__INFERENCE_DEVICE=cpu
    volumes:
      - whisper_models:/root/.cache/huggingface
    networks:
      - mas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Piper TTS - Text-to-Speech (Local, Fast)
  tts:
    image: rhasspy/wyoming-piper:latest
    ports:
      - "10200:10200"
    command: --voice en_US-lessac-medium
    volumes:
      - piper_data:/data
    networks:
      - mas-network
    restart: unless-stopped

  # OpenedAI Speech - OpenAI-compatible TTS API (local fallback)
  openedai-speech:
    image: ghcr.io/matatonic/openedai-speech:latest
    ports:
      - "5500:8000"
    environment:
      - TTS_HOME=/data
      - HF_HOME=/data
    volumes:
      - openedai_speech_data:/data
    networks:
      - mas-network
    restart: unless-stopped

  # ElevenLabs TTS Proxy - Premium voice synthesis
  # This service proxies requests to ElevenLabs API when ELEVENLABS_API_KEY is set
  # Falls back to openedai-speech if key is not configured
  elevenlabs-proxy:
    build:
      context: .
      dockerfile: Dockerfile.elevenlabs
    ports:
      - "5501:8000"
    env_file:
      - .env.local
    environment:
      - FALLBACK_TTS_URL=http://openedai-speech:8000
    depends_on:
      - openedai-speech
    networks:
      - mas-network
    restart: unless-stopped
    profiles: ["voice-premium"]

  # Voice Gateway - WebRTC/WebSocket for real-time voice
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"   # HTTP
      - "7881:7881"   # WebRTC TCP
      - "7882:7882/udp" # WebRTC UDP
    environment:
      - LIVEKIT_KEYS=devkey:${LIVEKIT_SECRET:-secret123456789012345678901234}
    command: --dev --bind 0.0.0.0
    networks:
      - mas-network
    profiles: ["voice-realtime"]
    restart: unless-stopped

  # Voice UI (mic-enabled) with same-origin proxies to avoid CORS
  voice-ui:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./mycosoft_mas/web/voice_chat.html:/usr/share/nginx/html/index.html:ro
      - ./mycosoft_mas/web/voice_ui.nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mas-network
    restart: unless-stopped

  unifi-dashboard:
    build:
      context: ./unifi-dashboard
      dockerfile: Dockerfile
    container_name: myca-unifi-dashboard
    ports:
      - "3100:3000"
    environment:
      NODE_ENV: production
    networks:
      - mas-network
    restart: unless-stopped
volumes:
  redis-data:
  postgres_data:
  prometheus-data:
  grafana_data:
  qdrant_data:
  ollama_data:
  n8n_data:
  whisper_models:
  piper_data:
  openedai_speech_data:

networks:
  mas-network:
    driver: bridge






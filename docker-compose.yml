version: "3.9"

services:
  mas-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "/usr/local/bin/wait-for-it redis 6379 &&
             /usr/local/bin/wait-for-it postgres 5432 &&
             /usr/local/bin/wait-for-it qdrant 6333 &&
             uvicorn mycosoft_mas.core.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8001:8000"
    environment:
      MAS_ENV: development
      DEBUG_MODE: "true"
      LOG_LEVEL: DEBUG
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      QDRANT_URL: http://qdrant:6333
      LLM_BASE_URL: ${LLM_BASE_URL:-http://litellm:4000}
      LLM_DEFAULT_PROVIDER: ${LLM_DEFAULT_PROVIDER:-openai_compatible}
      LLM_API_KEY: ${LLM_API_KEY:-sk-placeholder}
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mas-network

  mas-agent-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "/usr/local/bin/wait-for-it redis 6379 &&
             /usr/local/bin/wait-for-it postgres 5432 &&
             python -m mycosoft_mas.agents.management.agent_manager"
    environment:
      MAS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mas-orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mas-network

  mas-task-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "/usr/local/bin/wait-for-it redis 6379 &&
             /usr/local/bin/wait-for-it postgres 5432 &&
             python -m mycosoft_mas.agents.management.task_manager"
    environment:
      MAS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mas-orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mas-network

  mas-integration-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: >
      sh -c "/usr/local/bin/wait-for-it redis 6379 &&
             /usr/local/bin/wait-for-it postgres 5432 &&
             python -m mycosoft_mas.agents.integrations.integration_manager"
    environment:
      MAS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://mas:mas@postgres:5432/mas
      PYTHONPATH: /app
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mas-orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - mas-network

  postgres:
    image: postgres:16
    container_name: mas-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maspassword}
      POSTGRES_DB: ${POSTGRES_DB:-mas}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER:-mas}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mas-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mas-network

  qdrant:
    image: qdrant/qdrant:v1.7.3
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-c", "timeout 5 bash -c 'echo > /dev/tcp/localhost/6333' >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - mas-network

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    profiles: ["observability"]
    networks:
      - mas-network

  grafana:
    image: grafana/grafana:10.3.3
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    profiles: ["observability"]
    depends_on:
      - prometheus
    networks:
      - mas-network

  myca-app:
    build:
      context: .
      dockerfile: Dockerfile.next
      target: runner
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - ./styles:/app/styles
    depends_on:
      mas-orchestrator:
        condition: service_started
    networks:
      - mas-network

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    command: >
      sh -c "python -m litellm --port 4000 --config /app/config.yaml"
    environment:
      LITELLM_CONFIG: /app/config.yaml
      LITELLM_LOG: info
    volumes:
      - ./config/litellm.yaml:/app/config.yaml:ro
    ports:
      - "4000:4000"
    profiles: ["local-llm"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/v1/models"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - mas-network

  ollama:
    image: ollama/ollama:0.3.12
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    profiles: ["local-llm"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mas-network

volumes:
  redis-data:
  postgres_data:
  prometheus-data:
  grafana_data:
  qdrant_data:
  ollama_data:

networks:
  mas-network:
    driver: bridge
# Always-on Docker stack for Windows (independent of Cursor)
# Start with:
#   docker compose -f docker-compose.always-on.yml up -d --build
#
# This stack runs the REAL MINDEX (Postgres + FastAPI + ETL scheduler) from CODE/MINDEX/mindex
# so the website gets persistent taxa, images, observations, traits, genomes, and publications.
#
# IMPORTANT: This stack connects to the MAS network for n8n and Redis access.
# The MAS stack (docker-compose.yml) must be running for full functionality.

name: mycosoft-always-on

services:
  # ----------------------------
  # MINDEX Postgres (PostGIS)
  # ----------------------------
  mindex-postgres:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: mindex
      POSTGRES_USER: mindex
      POSTGRES_PASSWORD: mindex
    volumes:
      - mindex_postgres_data:/var/lib/postgresql/data
      - ../../MINDEX/mindex/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindex -d mindex"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - mycosoft-always-on
      - mycosoft-mas_mas-network

  # ----------------------------
  # MINDEX API (FastAPI)
  # ----------------------------
  mindex-api:
    build:
      context: ../../MINDEX/mindex
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      MINDEX_DB_HOST: mindex-postgres
      MINDEX_DB_PORT: 5432
      MINDEX_DB_USER: mindex
      MINDEX_DB_PASSWORD: mindex
      MINDEX_DB_NAME: mindex

      # API
      API_PREFIX: /api/mindex
      API_KEYS: '["local-dev-key"]'

      # Pagination defaults (safe for website browsing)
      DEFAULT_PAGE_SIZE: 100
      MAX_PAGE_SIZE: 1000
    depends_on:
      mindex-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/mindex/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - mycosoft-always-on
      - mycosoft-mas_mas-network

  # ----------------------------
  # MINDEX ETL Scheduler (continuous scraping/sync)
  # ----------------------------
  mindex-etl:
    build:
      context: ../../MINDEX/mindex
      dockerfile: Dockerfile
    restart: unless-stopped
    command: python -m mindex_etl.scheduler --interval 60
    environment:
      MINDEX_DB_HOST: mindex-postgres
      MINDEX_DB_PORT: 5432
      MINDEX_DB_USER: mindex
      MINDEX_DB_PASSWORD: mindex
      MINDEX_DB_NAME: mindex
      DATABASE_URL: postgresql://mindex:mindex@mindex-postgres:5432/mindex
    volumes:
      # Persist ETL checkpoints across restarts
      - mindex_etl_checkpoints:/tmp/mindex_etl_checkpoints
    depends_on:
      mindex-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "print('ETL running')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mycosoft-always-on

  # ----------------------------
  # MycoBrain (FastAPI + pyserial)
  # ----------------------------
  mycobrain:
    build:
      context: ./services/mycobrain
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - MYCOBRAIN_HOST=0.0.0.0
      - MYCOBRAIN_PORT=8003
      - DEFAULT_SERIAL_PORT=COM5
      - BAUD_RATE=115200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - mycosoft-always-on
      - mycosoft-mas_mas-network

  # ----------------------------
  # Website (Next.js)
  # ----------------------------
  mycosoft-website:
    build:
      context: ../../WEBSITE/website
      dockerfile: Dockerfile.container
      args:
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # MINDEX API
      MINDEX_API_BASE_URL: http://mindex-api:8000
      MINDEX_API_URL: http://mindex-api:8000
      MINDEX_API_KEY: local-dev-key
      # MAS & MycoBrain - Direct container access via shared network
      MYCOBRAIN_SERVICE_URL: http://host.docker.internal:8003
      MAS_API_URL: http://mycosoft-mas-mas-orchestrator-1:8000
      # n8n - Direct container access via MAS network
      N8N_LOCAL_URL: http://mycosoft-mas-n8n-1:5678
      N8N_WEBHOOK_URL: http://mycosoft-mas-n8n-1:5678
      # Redis - Direct container access for event bus
      REDIS_URL: redis://mycosoft-mas-redis-1:6379
      # Google Maps API Key (client-side)
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      # OEI Data Connectors
      OPENSKY_USERNAME: ${OPENSKY_USERNAME:-}
      OPENSKY_PASSWORD: ${OPENSKY_PASSWORD:-}
      AISSTREAM_API_KEY: ${AISSTREAM_API_KEY:-}
      FLIGHTRADAR24_API_KEY: ${FLIGHTRADAR24_API_KEY:-}
      EBIRD_API_KEY: ${EBIRD_API_KEY:-}
      # Supabase (for OEI event bus persistence)
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
      # Redis (for OEI event bus - fallback if direct doesn't work)
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
    depends_on:
      mindex-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || node -e \"require('http').get('http://localhost:3000/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mycosoft-always-on
      - mycosoft-mas_mas-network

volumes:
  mindex_postgres_data:
  mindex_etl_checkpoints:

networks:
  mycosoft-always-on:
    external: true
    name: mycosoft-always-on
  mycosoft-mas_mas-network:
    external: true
    name: mycosoft-mas_mas-network



default_provider: openai_compatible
default_base_url: ${LLM_BASE_URL:-http://litellm:4000}

providers:
  openai:
    provider: openai
    model: ${LLM_MODEL_OPENAI:-gpt-4o-mini}
    api_key: ${OPENAI_API_KEY:-}
    base_url: https://api.openai.com/v1

  azure_openai:
    provider: openai
    model: ${LLM_MODEL_AZURE:-gpt-4o-mini}
    api_key: ${AZURE_OPENAI_API_KEY:-}
    base_url: ${LLM_AZURE_BASE_URL:-}

  gemini:
    provider: gemini
    model: ${LLM_MODEL_GEMINI:-gemini-1.5-pro}
    api_key: ${GEMINI_API_KEY:-}

  local:
    provider: openai_compatible
    model: ${LLM_MODEL_LOCAL:-gpt-4o-mini}
    api_key: ${LLM_API_KEY:-}
    base_url: ${LLM_BASE_URL:-http://litellm:4000}

roles:
  planning_model: openai:${LLM_MODEL_PLANNING:-gpt-4o-mini}
  execution_model: local:${LLM_MODEL_EXECUTION:-gpt-4o-mini}
  fast_model: openai:${LLM_MODEL_FAST:-gpt-4o-mini}
  embedding_model: openai:${LLM_MODEL_EMBEDDING:-text-embedding-3-small}
  fallback_model: gemini:${LLM_MODEL_FALLBACK:-gemini-1.5-flash}

# Nginx Configuration for mycosoft.com
# Reverse proxy for MYCA services

# Upstream definitions
upstream website {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream myca_api {
    server 127.0.0.1:8001;
    keepalive 32;
}

upstream dashboard {
    server 127.0.0.1:3100;
    keepalive 32;
}

upstream n8n {
    server 127.0.0.1:5678;
    keepalive 32;
}

upstream mindex {
    server 127.0.0.1:8000;
    keepalive 16;
}

upstream natureos {
    server 127.0.0.1:8002;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Main server block (Cloudflare Tunnel handles SSL)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name mycosoft.com www.mycosoft.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main website
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://website;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # MYCA API
    location /api/mas/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        rewrite ^/api/mas/(.*)$ /$1 break;
        proxy_pass http://myca_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for AI operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Mindex Search API
    location /api/search/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        rewrite ^/api/search/(.*)$ /$1 break;
        proxy_pass http://mindex;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NatureOS API
    location /api/natureos/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        rewrite ^/api/natureos/(.*)$ /$1 break;
        proxy_pass http://natureos;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # N8N Webhooks (for external integrations)
    location /webhook/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://n8n;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://website;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# API subdomain
server {
    listen 80;
    listen [::]:80;
    server_name api.mycosoft.com;

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://myca_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

